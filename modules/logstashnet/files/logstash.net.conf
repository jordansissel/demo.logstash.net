<VirtualHost *:80>
  ServerName logstash.net
  ServerAlias www.logstash.net

  Options MultiViews FollowSymLinks
  ErrorDocument 404 /404.html
  DocumentRoot /app/logstash.net/logstash.net/_site

  RewriteEngine on
  RewriteRule "^/$" "https://www.elastic.co/products/logstash" [R=301]
  RewriteRule "^/docs/[^/]+(/?)$" "http://www.elastic.co/guide/en/logstash/current/index.html" [R=301]
  RewriteRule "^/docs/[^/]+/(inputs|filters|outputs|codecs)/(.*)$" "https://www.elastic.co/guide/en/logstash/current/plugins-$1-$2.html" [R=301]
  RewriteRule "^/docs/[^/]+/tutorials/getting-started-with-logstash" "https://www.elastic.co/guide/en/logstash/current/getting-started-with-logstash.html" [R=301]
  RewriteRule "^/docs/[^/]+/tutorials/getting-started-centralized" "https://www.elastic.co/guide/en/logstash/current/getting-started-with-logstash.html" [R=301]
  RewriteRule "^/docs/[^/]+/tutorials/getting-started-simple" "https://www.elastic.co/guide/en/logstash/current/getting-started-with-logstash.html" [R=301]
  RewriteRule "^/docs/[^/]+/tutorials/10-minute-walkthrough" "https://www.elastic.co/guide/en/logstash/current/getting-started-with-logstash.html" [R=301]
  RewriteRule "^/docs/[^/]+/configuration" "https://www.elastic.co/guide/en/logstash/current/configuration.html" [R=301]
  RewriteRule "^/learn" "https://www.elastic.co/guide/en/logstash/current/getting-started-with-logstash.html" [R=301]
</VirtualHost>
