<VirtualHost *:80>
  ServerName logstash.net
  ServerAlias www.logstash.net

  Options MultiViews FollowSymLinks
  ErrorDocument 404 /404.html
  DocumentRoot /app/logstash.net/logstash.net/_site

  RewriteEngine on
  RewriteRule "^/$" "https://www.elastic.co/products/logstash" [R=301]
  RewriteRule "^/docs/1.5.0(/?)$" "http://www.elastic.co/guide/en/logstash/current/index.html" [R=301]
  RewriteRule "^/docs/1.5.0/(inputs|filters|outputs|codecs)/(.*)$" "https://www.elastic.co/guide/en/logstash/current/plugins-$1-$2.html" [R=301]
</VirtualHost>
